<script>
    $(document).ready(function () {
        $(".md-index").on("click", "a", function (e) {
            e.preventDefault()
            var selector = $(e.currentTarget).attr("href")
            $('html, body').animate({
                'scrollTop': $(selector).offset().top-82
            }, 200)
        })
        $(".md-content table").addClass("table table-striped table-hover")
    })

</script>
